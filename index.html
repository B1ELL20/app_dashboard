<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Dashboard</title>

		<!-- estilos -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="icons8-dossiê-50.png" type="image/x-icon">

		<!-- script -->
		<script src="https://kit.fontawesome.com/2134c11f77.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="script.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
		
	</head>

	<body>

		<!-- menu -->
		<div class="nav-side-menu bg-dark">
		    <div class="brand">
				<h4 class="p-3 mb-0">DASHBOARD</h4>
			</div>
		    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
		  
		        <div class="menu-list">
		  
		            <ul id="menu-content" class="menu-content collapse out">
		                <li>
		                  <a href='index.html'><i class="mr-4 fa fa-tachometer-alt sidebar-icon"></i> Home</a>
		                </li>
		                
						<li>
							<a href='#' id="feedback"><i class="fa-solid h4 fa-comment-dots mr-4"></i>Feedback<a>
						</li>
						<li>
							<a href='#' id="clientes"><i class="h4 mr-4 fa-solid fa-people-group"></i>Clientes<a>
						</li>
						<li>
							<a href='#' id="conta"><i class="h4 mr-4 fa-regular fa-circle-user"></i>Conta<a>
						</li>
						<li  data-toggle="collapse" data-target="#ajuda" class="collapsed">
		                    <a href="#"><i class="fa fa-life-ring sidebar-icon mr-3"></i> Ajuda <span class="arrow"><i class="fa fa-angle-down"></i></spam></a>
		                </li>
						<ul class="sub-menu collapse" id="ajuda">
		                    <li><a href="#" id="documentacao"><i class="fa fa-angle-right"></i> Documentação</a></li>
		                    <li><a href="#" id="suporte"><i class="fa fa-angle-right"></i> Suporte <small><i class="fa fa-external-link"></i></small></a></li>
		                </ul>
		            </ul>
		     </div>
		</div>

		<!-- paginas -->
		<div class="main" id="pagina">
		    
		    <div class="container">

		    	<div class="row">
		    		<div class="col">
						
						<form>
							<div class="form-group row">
								<h1 class="col-sm-9 display-4">Home</h1>
								<div class="col-sm-3">
									<select class="form-control mt-4" id="competencia">
										<option value="">-- Selecione </option>
										<option value="2018-08">Agosto / 2018</option>
										<option value="2018-09">Setembro / 2018</option>
										<option value="2018-10">Outubro / 2018</option>
									</select>
								</div>
							</div>
						</form>

						<hr />

		    		</div>
		    	</div>
		    	
		    	<div class="row mb-3 d-flex flex-wrap">
		    		<div class="col-lg-2">
		    			<div>
							<div class="card mb-3">
								<div class="card-header bg-primary">
									<h3>N° de vendas</h3>
								</div>
								<div class="card-body">
									<i class="fa-solid h4 fa-sack-dollar"></i>
									<h5 class="d-inline card-title" >Total: </h5>
									<h5 class="d-inline" id="numeroVendas"></h5>
								</div>
							</div>
							<div class="mt-5 mb-5">
								<canvas id="chartRelacao"></canvas>
							</div>
						</div>
					</div>

					<div class="col-lg-5">
		    			<div class="card mb-3">
							<div class="card-header bg-success">
								<h1>Total de vendas</h1>
							</div>
							<div class="card-body">
								<i class="fa-solid h5 fa-brazilian-real-sign mr-3"></i>
								<h5 class="d-inline card-title" id="totalVendas"></h5>
								<hr>
								<div>
									<canvas id="ChartTotal"></canvas>
								</div>
							</div>
						</div>
		    		</div>
					<div class="col-lg-5">
		    			<div class="card mb-3">
							<div class="card-header bg-danger">
								<h1>Total de despesas</h1>
							</div>
							<div class="card-body">
								<i class="fa-solid h5 fa-brazilian-real-sign mr-3"></i>
								<h5 class="d-inline card-title" id="totalDespesas"></h5>
								<hr>
								<div>
									<canvas id="ChartDespesas"></canvas>
								</div>
							</div>
						</div>
					</div>

				</div>

		    </div>

		</div>

	</body>

</html>
